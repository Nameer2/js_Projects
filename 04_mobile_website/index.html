<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="IMAGES\logo.png" alt="">
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Aceesories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>


        <div class="information">
            <div class="overlay"></div>
            <img src="IMAGES\mobile.png"
                class="mobile" alt="">
            <div id="circle">
                <div class="feature one">
                    <img src="IMAGES\camera.png"  alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12Mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="IMAGES\processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="IMAGES\battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh , 720Hrs Standby</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="IMAGES\display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="IMAGES\arrow.png" id="up">
            <h3>Features</h3>
            <img src="IMAGES\arrow.png"id="down" >

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
